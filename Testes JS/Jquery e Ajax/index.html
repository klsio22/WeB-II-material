<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery e Ajax</title>
  <!-- JQuery -->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.3.2.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="#" class="navbar-brand">Consulta CEP</a>
      <div class="d-flex">
        <input id="cep" class="form-control me-2" type="text" placeholder="CEP" aria-label="Search">
        <button id="button" class="btn btn-outline-primary my-2 my-sm-0">Buscar</button>
      </div>
    </div>
  </nav>

  <div class="container barra-progresso" style="margin-top: 40px;" >
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>

  <div class="container cep" style="margin-top: 20px;">
    <div class="row">
      <h3 id="titulo-cep">CEP</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Informação</th>
            <th scope="col">Dados</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Localidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>UF</td>
            <td id="uf"></td>
          </tr>
        </tbody>
      </table>
    </div>



  </div>




  <script type="text/JavaScript" src="./js/main.js"></script>
</body>

</html>
