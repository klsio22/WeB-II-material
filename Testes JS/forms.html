<head>

<body>

  <form action="" id="search">
    <input type="text" id="searchInput" placeholder="Digite aqui!">
    <button onclick="alert(document.forms[0].searchInput)">enviar</button>
  </form>

  <script>
    window.document.forms.search.searchInput.value = 'UTFPR';
    let form = document.forms[0];
    let buttonInput = form.searchInput;

    buttonInput.addEventListener('focus', function () {
      console.log('O campo est√° com foco')

    })

    let onBlurHandle = function () {

      console.log('O campo perdeu o foco!')
    }


    buttonInput.onblur = onBlurHandle;

    form.onsubmit = function () {
      if(buttonInput.value == ''){
        return false
      }
      return true;
    }

  </script>

</body>
