<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form com Checkbox</title>
</head>

<body>


  <h1>O que vocÃª deseja aprender ? </h1>


  <form action="">
    <input type="checkbox" name="ling" value="html">HTML <br>
    <input type="checkbox" name="ling" value="js">Javascript <br>
    <input type="checkbox" name="ling" value="css">CSS <br>

    <button>Enviar</button>

    <script >
      const JS = 'js'

      function onSubmitHandler() {
        let elements = document.querySelectorAll('input[name="ling"]')
        let counter = 0;

        for (e of elements) {
          console.log(e);

          if (e.value == JS && e.checked) {
            alert('Eu < 3 Javascript');
          }

          if (e.checked) {
            counter++;
          }

        }

        alert(`Eu <3 ${counter} ${counter <= 1 ? 'linguagem': 'linguagens'}`)

      }

      document.forms[0].onsubmit = onSubmitHandler
    </script>


</body>

</html>
